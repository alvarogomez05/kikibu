<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS - Primero </title>
  <!-- tailwindcss -->
  <link rel="stylesheet" href="output.css">
  
</head>

<body class="bg-white  container mx-auto font-sans">
  <!-- <body class="bg-gray-100 font-sans container mx-auto"> -->

  <!-- Encabezado -->

  <header class=" flex flex-col items-center justify-center px-4 py-2 w-full">
    <div class="flex justify-between  w-11/12  ">
      <!-- logo -->
      <img src="./assets/images/logo.png" alt="logo de kikibu" class="w-[150px] sm:w-[200px] lg:w-[250px]">
      <!-- Menú principal -->
      <nav class="hidden md:flex items-center">
        <a href="#" class="mx-2">Nosotros</a>
        <a href="#" class="mx-2">Joyeria</a>
        <a href="#" class="mx-2">Básicos</a>
        <a href="#" class="mx-2">Baby</a>
        <a href="#" class="mx-2">Papelería</a>
        <a href="#" class="mx-2">Monkibus</a>
        <a href="#" class="mx-2">Contacto</a>


      </nav>
      <button id="menubtn" class=" flex md:hidden "><svg xmlns=" http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <!-- Menú móvil -->
    <nav id="mobilemenu" class="hidden w-full text-right">
      <a href="#" class="block">Nosotros</a>
      <a href="#" class="block">Joyeria</a>
      <a href="#" class="block">Básicos</a>
      <a href="#" class="block">Papelería</a>
      <a href="#" class="block">Monkibus</a>
      <a href="#" class="block">Contacto</a>

    </nav>
  </header>

  <!-- Sección principal -->
  <section class="container bg-white flex flex-col items-center py-10 ">
     <!-- Contenedor principal del carrusel -->
      <article class="overflow-hidden relative">
        <!-- Carrusel -->
        <div class="flex transition-transform duration-500 ease-in-out sm:w-[500px] md:w-[700px] lg:w-[1000px] xl:w-[1200px] py-8" id="carousel">
          <!-- Imagenes del carrusel -->
          <div class="flex-shrink-0 w-full">
            <img src="./assets/images/slider2.png" alt="Imagen 1" class="w-full">
          </div>
          <div class="flex-shrink-0 w-full">
            <img src="./assets/images/slider1.png" alt="Imagen 2" class="w-full">
          </div>
        </div>
        <!-- Controles del carrusel -->
        <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-600 text-white p-2 rounded-full">
          &#10094;
        </button>
        <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-600 text-white p-2 rounded-full">
          &#10095;
        </button>
      </article>

      <!-- productos destacados -->

      <article class="mx-auto">
        <p class="text-center text-6xl text-gray-600 font-extrabold my-10">Productos destacados</p>
        <!-- caja para los productos -->
        <div class="flex justify-center flex-wrap mx-auto my-10">
          <div class="w-[280px] mx-6 shadow-xl">
            <img src="./assets/images/destacado1.jpeg" alt="prooductos destacados" class="w-full h-[280px]">
            <p class="text-center text-blue-300 my-4 text-xl font-extrabold">Calendario mesa 2025</p>
          </div>
          <div class="w-[300px] mx-6 shadow-xl">
            <img src="./assets/images/destacado2.jpeg" alt="prooductos destacados" class="w-full h-[280px]">
            <p class="text-center text-blue-300 my-4 text-xl font-extrabold">Calendario pared 2025</p>
          </div>
          <div class="w-[300px] mx-6 shadow-xl">
            <img src="./assets/images/destacado3.png" alt="prooductos destacados" class="w-full h-[280px]">
            <p class="text-center text-blue-300 my-4 text-xl font-extrabold">Kikibu planner</p>
          </div>
          <div class="w-[300px] mx-6 shadow-xl">
            <img src="./assets/images/destacado4.jpeg" alt="prooductos destacados" class="w-full h-[280px]">
            <p class="text-center text-blue-300 my-4 text-xl font-extrabold">kikibu mochila</p>
          </div>
        </div>

      </article>
  

  </section>

  <!-- Pie de página -->
  <footer class="">
  </footer>
  <script src="./js/script.js"></script>

</body>

</html>
